<?php

$number1 = $_GET['number1'];
$number2 = $_GET['number2'];
$op      = $_GET['op'];
$result  = 0.0;

if($op =="Add") {
	$result =$number1 + $number2;
}

if($op =="Subtract") {
	$result =$number1 - $number2;
}

if($op =="Divide") {
	$result =$number1 / $number2;
}

if($op =="Multiply") {
	$result =$number1 * $number2;
}
?>
